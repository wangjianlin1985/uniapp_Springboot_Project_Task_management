<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('详情')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-edit" th:object="${task}" >
			<div class="form-group">
				<label class="col-sm-3 control-label">创建人：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name" readonly="readonly" id="name"  th:field="*{user.userName}" required>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">任务名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name" readonly="readonly" id="name"  th:field="*{name}" required>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">任务描述：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="remark" readonly="readonly" id="remark"  th:field="*{remark}" >
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">所属项目：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="readonly"  th:field="*{project.name}" >
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">所属步骤：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="readonly"  th:field="*{step.name}" >
				</div>
			</div>
			
			
			<div class="form-group">
				<label class="col-sm-3 control-label">标签：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="readonly"  th:field="*{label.name}" >
				</div>
			</div>
			
			
			<div class="form-group">
				<label class="col-sm-3 control-label">优先级：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="readonly"  th:field="*{yxj}" >
				</div>
			</div>
			
			
			<div class="form-group">
				<label class="col-sm-3 control-label">预计时间：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="readonly"  th:field="*{endTime}" >
				</div>
			</div> 
			
			<div class="form-group">
				<label class="col-sm-3 control-label">完成时间：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="readonly"  th:field="*{finishTime}" >
				</div>
			</div> 
			
			<div class="form-group">
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="readonly"  value="进行中" th:if="${task.status} eq 0" >
					<input class="form-control" type="text" readonly="readonly"  value="正常完成" th:if="${task.status} eq 1" >
					<input class="form-control" type="text" readonly="readonly"  value="超时完成" th:if="${task.status} eq 2" >
					<input class="form-control" type="text" readonly="readonly"  value="不能完成" th:if="${task.status} eq 3" >
				</div>
			</div> 
			
			<div class="form-group">
				<label class="col-sm-3 control-label">附件列表：</label>
				<div class="col-sm-8">
					<div  th:each="file: ${fileList}" th:text="${file.name}" th:onclick="downloadFile([[${file.path}]])"  ></div>
				</div>
			</div> 
			
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		function downloadFile(path){
			window.open(ctx + path);
		}
	</script>
</body>
</html>
