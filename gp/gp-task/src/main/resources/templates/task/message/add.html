<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-add">
            <input type="hidden" name="task.id" th:value="${taskId}" >
            
            <div class="form-group">
                <label class="col-sm-3 control-label">留言内容：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="content" id="content" required>
                </div>
            </div>
            
            
        </form> 
        
        
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "/task/message/";
        
        $("#form-add").validate({
            onkeyup: false,
            rules:{
            	
            },
            messages: {
            	
            },
            focusCleanup: true
        });
        
       
        
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-add').serialize());
            }
        }
        
    </script>
</body>
</html>
