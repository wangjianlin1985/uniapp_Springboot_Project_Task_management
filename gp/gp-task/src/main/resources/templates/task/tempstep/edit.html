<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-edit" th:object="${temp}">
            <input type="hidden" name="id" th:value="${id}" >
            
            <div class="form-group">
                <label class="col-sm-3 control-label">名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{name}"  name="name" id="name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3 control-label">排序：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="number" th:field="*{sort}"  name="sort" id="sort" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3 control-label">说明：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text"  th:field="*{remark}" name="remark" id="remark" >
                </div>
            </div>
            
        </form> 
        
        
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "/task/tempstep/";
        
        $("#form-edit").validate({
            onkeyup: false,
            rules:{
            	
            },
            messages: {
            	
            },
            focusCleanup: true
        });
        
       
        
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-edit').serialize());
            }
        }
        
    </script>
</body>
</html>
